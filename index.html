<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset = "utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" 
      src="./eisenhower-matrix.jpg" 
      alt="picture with eisenhower matrix">
      <a class="header__details-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <div class="content__wrapper">
        <section class="new-item">
          <h1 class="visually-hidden">The eisenhower matrix</h1>
          <label class="new-item__label" for="new-task">Add Item</label>
          <div class="new-item__container">
            <input id="new-task" class="new-item__input input-task" type="text">
            <button class="new-item__button button">Add</button>
          </div>
        </section>
        <section class="todo">
          <h2 class ="todo__title">Todo</h2>
          <ul class="todo__list" id="incomplete-tasks">
            <li class="todo__item list-item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label label-task">Pay Bills</label>
              <input type="text" class="todo__text input-task">
              <button class="todo__button button button_edit">Edit</button>
              <button class="todo__button button button_delete">
                <img class="button__img" src="./remove.svg" alt="tag with a cross">
              </button>
            </li>
            <li class="todo__item todo__item_edit list-item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label label-task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__text input-task">
              <button class="todo__button button button_edit">Save</button>
              <button class="todo__button button button_delete">
                <img class="button__img" src="./remove.svg" alt="tag with a cross">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h2 class ="completed__title">Completed</h2>
          <ul class="completed__list" id="completed-tasks">
            <li class="completed__item list-item">
              <input class="completed__checkbox" type="checkbox" checked>
              <label class="completed__label label-task">See the Doctor</label>
              <input type="text" class="completed__text input-task">
              <button class="completed__button button button_edit">Edit</button>
              <button class="completed__button button button_delete">
                <img class="button__img" src="./remove.svg" alt="tag with a cross">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
